<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{messages.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<h:panelGroup id="page" layout="block">
		<h:panelGroup id="header" layout="block">
			<h:panelGrid columns="2">
				<h:graphicImage library="img" name="logo.png" height="100px" width="100px"/>
				<h1>
					<a href="home.jsf">#{messages.inicio}</a>
				</h1>
				<h3> 
					<a href="home.jsf">Usuario:#{loginBean.productor.nombre}, #{loginBean.productor.apellido}</a>
				</h3>				
			</h:panelGrid>			
		</h:panelGroup>
		<h:panelGroup id="container" layout="block">
			<h:panelGroup id="sidebar" layout="block">
				<h:form>
					<p:menu style="width:95%">
						<p:submenu label="Inicio">
							<p:menuitem value="Home" icon="ui-icon-home"	 ajax="false"	url="/home.jsf" />							
						</p:submenu>
						<p:submenu label="Ubicacion">
							<p:menuitem value="Provincia" icon="ui-icon-updated-comp"	 ajax="false"	url="/provincia.jsf" />
							 <p:menuitem value="Departamento" icon="ui-icon-updated-comp"	 ajax="false"	url="/departamento.jsf" />
						</p:submenu>
						<p:submenu label="Productores">							
							<p:menuitem value="Sitios" icon="ui-icon-pin-s" url="/sitio.jsf"/>
							<p:menuitem value="Productores" icon="ui-icon-check" url="/productor.jsf"/>
						</p:submenu>
						<p:submenu label="Registros">							
							<p:menuitem value="Actividades" icon="ui-icon-pencil" url="/actividad.jsf"/>
							<p:menuitem value="Registro de Actividades" icon="ui-icon-clipboard" url="/registro.jsf"/>
						</p:submenu>
					</p:menu>
				</h:form>
			</h:panelGroup>
			<h:panelGroup id="content" layout="block">
				<ui:insert name="content">Main Content</ui:insert>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup id="footer" layout="block">#{messages.footerText} 
			<a href="https://code.google.com/p/unrnis3apic/">Grupo Apic</a>
			<a href="http://redmine.lia.unrn.edu.ar/projects/is3-apic/">Redmine	Apic</a>
			<a href="http://redmine.lia.unrn.edu.ar/issues/#{messages['sprint.actual']}">#{messages.version}</a>
			
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
