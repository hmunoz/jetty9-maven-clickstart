<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{loginBean.login}" />
	</f:metadata>

	<ui:define name="content">

		<script type="text/javascript"
			src="http://maps.google.com/maps/api/js?sensor=false"></script>


		<h1>
			<h:outputText value="#{messages['wellcome.title']}" />
		</h1>
		<h:form>

			<p:growl id="growl" showDetail="true" />

			<p:panel>
				<p:gmap fitBounds="true" zoom="13" type="MAP"		model="#{sitioBean.simpleModel}" style="width:100%;height:450px">
					<p:ajax event="overlaySelect"		listener="#{sitioBean.onMarkerSelect}" />
					<p:gmapInfoWindow>
						<p:outputPanel
							style="text-align:center;display:block;margin:auto:">
							<p:graphicImage value="/resources/img/colmenas.jpg" height="150"
								width="200" />
							<br />
							<h:outputText value="#{sitioBean.marker.title}" />

						</p:outputPanel>
					</p:gmapInfoWindow>
				</p:gmap>
			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
